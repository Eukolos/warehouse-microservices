spring:
  application:
    name: stock-service
couchbase:
  stock-service:
    config:
      bootstrapHosts: localhost
      stockBucket: stock
      stockBucketUsername: admin
      stockBucketPassword: 123456
kafka:
  host: localhost:9092
  topics:
    waybill-record:
      topic: warehouse-service.waybill-record.0
      consumerGroup: ${spring.application.name}-waybill-record-consumer
      replicationFactor: 1
      retentionInMs: 604800000
server:
  port: 9393
